<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./logic.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="screen">0</div>
        <div class="numbers">
            <div class="especials">
                <button id="clearbtn">Clear</button>
                <button id="deletebtn">Delete</button>
            </div>
                <div class = "row1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class = "row2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="row3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                </div>
            <div class = "row4">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
            </div>
            <div>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
